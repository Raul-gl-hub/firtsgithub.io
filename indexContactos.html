<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>Contactos</title>
</head>

<body>
    <header class="header">
        <figure class="header-logo">
            <img src="https://img2.freepng.es/20181129/oag/kisspng-teacher-pupil-student-learning-logo-thi-mi-dnh-cho-hc-sinh-sinh-vin-5c0071e88d9575.3597438915435330325799.jpg" alt="logot">
        </figure>
        <nav class="header-menu">
            <ol>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="indexMision.html" target="_blank">Mision, Visión, Objetivos</a></li>
                <li><a href="indexContactos.html" target="_blank">Contactos</a></li>
                  <li><a href="indexcursos.html" target="_blank">Ingreso a cursos</a></li>
            </ol>
        </nav>
    </header>
    <div class="container-gereral">
        <h2 id="contact-title">Contactanos!!</h2>
    </div>
    <section class="contact container-main-form">
        <form action="/suscripcion/" class="main-form">
            <h3>Formulario de Contacto</h3>
            <div class="form-label">
                <label for="label">Dejanos tus datos y tus solicitudes para ponernos en contacto contigo lo más pronto posible</label>
            </div>
            <div class="form-inputs">
                <label for="name">Nombre*</label>
                <input type="text" required>
                <label for="lastName">Apellido*</label>
                <input type="text" required>
                <label for="lastName">Correo*</label>
                <input type="email" required id="input1">
                <label for="phone">Telefono*</label>
                <input type="text" required placeholder="Celular o Convencional">
                <label for="Región">Provincia</label>
                <select name="Provincia" id="provincias" >
                    <option selected value="0"> Elige una opción </option>
                    <option value="1">AZUAY</option>
                    <option value="2">BOLÍVAR</option>
                    <option value="3">CAÑAR</option>
                    <option value="4">CARCHI</option>
                    <option value="5">COTOPAXI</option>
                    <option value="6">CHIMBORAZO</option>
                    <option value="7">EL ORO</option>
                    <option value="8">ESMERALDAS</option>
                    <option value="9">GUAYAS</option>
                    <option value="10">IMBABURA</option>
                    <option value="11">LOJA</option>
                    <option value="12">LOS RÍOS</option>
                    <option value="13">MANABÍ</option>
                    <option value="14">MORONA SANTIAGO</option>
                    <option value="15">NAPO</option>
                    <option value="16">PASTAZA</option>
                    <option value="17">PICHINCHA</option>
                    <option value="18">TUNGURAHUA</option>
                    <option value="19">ZAMORA CHINCHIPE</option>
                    <option value="20">GALÁPAGOS</option>
                    <option value="21">SUCUMBÍOS</option>
                    <option value="22">ORELLANA</option>
                    <option value="23">SANTO DOMINGO DE LOS TSÁCHILAS</option>
                    <option value="24">SANTA ELENA</option>
                </select>
                <label for="Región">Prioridad</label>
                <div>
                        <input type="radio" name="priority" id="pAlto">
                        <label for="height">Alto</label>
                        <input type="radio" name="priority" id="pMedio">
                        <label for="middle">Medio</label>
                        <input type="radio" name="priority" id="pBajo">
                        <label for="low">Bajo</label>
                </div>
                <label for="Región">Solicitud</label>
                <textarea name="solicitud" rows="5" cols="3"></textarea>
                <input type="submit" value="Enviar" class="btn submit">
            </div>
        </form>
        <div class="social">
            <a href="https://www.facebook.com/" class="social-link face" target="_blank"></a>
            <a href="https://www.twitter.com/" class="social-link twit" target="_blank"></a>
            <a href="https://www.instagram.com/?hl=es-la" class="social-link inst" target="_blank"></a>
        </div>
    </section>
    <footer class="pie_pag">
        <div class="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Coat_of_arms_of_Ecuador.svg/1200px-Coat_of_arms_of_Ecuador.svg.png" width="55" height="70" alt="log_footer">
        </div>

            <p>Diseñado por <a href="https://github.com/henryp11" target="_blank">Raul Guevara L.</a>
